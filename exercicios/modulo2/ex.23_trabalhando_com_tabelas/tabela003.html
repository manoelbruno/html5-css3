<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td colspan="2" rowspan="2">E</td>
           
        </tr>
        <tr>
            <td>G</td>
            
            
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td rowspan="2">L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            
        </tr>
    </table>
</body>
</html>
