<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }
        
        div:hover > p {
            display: block;
            color: white;
            background-color: blue;
        }

        div:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exempro de (houver)</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui
        <p>Texto ESCONDIDO</p>
    </div>
</body>
</html>
